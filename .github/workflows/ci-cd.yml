name: Deploy AI Caller

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Deploy Backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "üöÄ Deploying AI Caller Backend..."
            cd /var/www/ai-caller/backend
            git fetch --all
            git reset --hard origin/main
            npm ci --production
            pm2 restart ai-caller-backend || pm2 start server.js --name ai-caller-backend
            echo "‚úÖ Backend deployed successfully!"

      # ---------- Frontend ----------
      - name: Deploy Frontend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "üöÄ Deploying AI Caller Frontend..."
            cd /var/www/ai-caller
            git fetch --all
            git reset --hard origin/main
            npm ci
            npm run build || { echo "‚ùå Frontend build failed"; exit 1; }
            pm2 restart ai-caller-frontend || pm2 start npm --name ai-caller-frontend -- run start
            echo "‚úÖ Frontend deployed successfully!"
