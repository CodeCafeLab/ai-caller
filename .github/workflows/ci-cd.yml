name: Deploy AI Caller

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Deploy Backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "üöÄ Deploying AI Caller Backend..."
            cd /var/www/ai-caller/backend
            git reset --hard
            git pull origin main
            npm install --production
            pm2 restart ai-caller-backend
            echo "‚úÖ Backend deployed successfully!"

      # ---------- Frontend ----------
      - name: Deploy Frontend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "üöÄ Deploying AI Caller Frontend..."
            cd /var/www/ai-caller
            git reset --hard
            git pull origin main
            npm install
            # Run build fully, don't exit immediately on error
            npm run build || BUILD_FAILED=true
            # If build failed, stop deployment
            if [ "$BUILD_FAILED" = true ]; then
              echo "‚ùå Frontend build failed"
              exit 1
            fi
            # Reload frontend safely
            pm2 restart ai-caller-frontend
            echo "‚úÖ Frontend deployed successfully!"
