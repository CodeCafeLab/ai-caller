name: Deploy AI Caller Production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------- Backend (Production) ----------
      - name: Deploy Backend (Prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "üöÄ Deploying AI Caller Backend (Production)..."
            cd /var/www/ai-caller-prod/backend
            git reset --hard
            git pull https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/CodeCafeLab/ai-caller.git production
            npm install --production
            pm2 reload ai-caller-backend-prod || pm2 restart ai-caller-backend-prod || pm2 start server.js --name ai-caller-backend-prod
            echo "‚úÖ Backend (Production) deployed successfully!"

      # ---------- Frontend (Production) ----------
      - name: Deploy Frontend (Prod)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "üöÄ Deploying AI Caller Frontend (Production)..."
            cd /var/www/ai-caller-prod
            git fetch --all
            git pull https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/CodeCafeLab/ai-caller.git production
            npm install
            npm run build || { echo "‚ùå Frontend build failed"; exit 1; }
            pm2 reload ai-caller-frontend-prod || pm2 restart ai-caller-frontend-prod || pm2 start "npm start" --name ai-caller-frontend-prod
            echo "‚úÖ Frontend (Production) deployed successfully!"
